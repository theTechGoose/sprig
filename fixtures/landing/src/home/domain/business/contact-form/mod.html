<div class="max-w-md mx-auto">
  <div *if="!submitted" class="space-y-4">
    <input type="text" [(value)]="name" placeholder="Your name" class="w-full px-5 py-4 bg-stone-900 border border-stone-700 rounded-xl text-stone-100 placeholder-stone-500 focus:outline-none focus:border-amber-500 transition-colors" />
    <input type="email" [(value)]="email" placeholder="Your email" class="w-full px-5 py-4 bg-stone-900 border border-stone-700 rounded-xl text-stone-100 placeholder-stone-500 focus:outline-none focus:border-amber-500 transition-colors" />
    <input type="text" [(value)]="trade" placeholder="Your trade (e.g., Plumber, Electrician)" class="w-full px-5 py-4 bg-stone-900 border border-stone-700 rounded-xl text-stone-100 placeholder-stone-500 focus:outline-none focus:border-amber-500 transition-colors" />
    <button (click)="submit()" [disabled]="loading" class="w-full py-4 px-6 bg-amber-600 hover:bg-amber-500 disabled:bg-amber-800 text-white font-bold rounded-xl transition-all text-lg hover:shadow-xl hover:shadow-amber-600/20">
      <span *if="!loading">Get Early Access</span>
      <span *if="loading">Submitting...</span>
    </button>
  </div>
  <div *if="submitted" class="text-center py-8">
    <div class="w-16 h-16 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
      <svg class="w-8 h-8 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>
    </div>
    <p class="text-xl font-bold text-stone-100 mb-2">Thanks!</p>
    <p class="text-stone-400">We'll be in touch soon.</p>
  </div>
</div>
