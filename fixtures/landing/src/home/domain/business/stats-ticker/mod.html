<div class="relative overflow-hidden py-6 select-none w-full">
  <!-- Fade edges -->
  <div class="absolute left-0 top-0 bottom-0 w-24 z-10 bg-gradient-to-r from-stone-950 to-transparent pointer-events-none"></div>
  <div class="absolute right-0 top-0 bottom-0 w-24 z-10 bg-gradient-to-l from-stone-950 to-transparent pointer-events-none"></div>

  <div class="ticker-track flex items-center gap-8 sm:gap-12 whitespace-nowrap">
    <span *for="let item of items" class="flex items-center gap-3 text-sm sm:text-base">
      <span class="w-1.5 h-1.5 rounded-full bg-amber-500 flex-shrink-0"></span>
      <span class="text-stone-400 font-medium">{{item}}</span>
    </span>
    <span *for="let item of items" class="flex items-center gap-3 text-sm sm:text-base">
      <span class="w-1.5 h-1.5 rounded-full bg-amber-500 flex-shrink-0"></span>
      <span class="text-stone-400 font-medium">{{item}}</span>
    </span>
  </div>
</div>
