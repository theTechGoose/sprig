<div class="relative z-20">
  <button
    type="button"
    (click)="toggle()"
    class="relative p-2 rounded-lg text-stone-400 hover:text-stone-200 hover:bg-stone-800/60 transition-colors pointer-events-auto"
  >
    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
    </svg>
    <span *if="hasEvents" class="absolute -top-0.5 -right-0.5 flex items-center justify-center text-[10px] font-bold text-white bg-red-500 rounded-full min-w-[18px] h-[18px] px-1">
      {{ count }}
    </span>
  </button>

  <div *if="open">
    <div class="fixed inset-0 z-40" (click)="close()"></div>
    <div class="absolute right-0 top-full mt-2 z-50 w-[420px] bg-stone-900 border border-stone-700/60 rounded-xl shadow-xl shadow-black/30 overflow-hidden">
      <div class="px-4 py-3 border-b border-stone-800/60 flex items-center justify-between">
        <div>
          <h3 class="text-sm font-semibold text-stone-100">Event Queue</h3>
          <p class="text-[11px] text-stone-500 mt-0.5">{{ countLabel }}</p>
        </div>
        <button *if="hasEvents" type="button" (click)="clearAll()" class="text-[11px] text-amber-500 hover:text-amber-400">
          Clear all
        </button>
      </div>
      <div class="max-h-[28rem] overflow-y-auto">
        <div *if="hasEvents" class="px-2 py-2 space-y-0.5">
          <a
            *for="evt of allEvents"
            [href]="getEventHref(evt)"
            (click)="handleEventClick(evt)"
            class="flex gap-3 px-3 py-3 rounded-lg hover:bg-stone-800/40 group no-underline"
          >
            <div [class]="'w-9 h-9 rounded-lg flex items-center justify-center flex-shrink-0 ' + getTypeInfo(evt.type).color">
              <svg class="w-4.5 h-4.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="getTypeInfo(evt.type).icon" />
              </svg>
            </div>
            <div class="flex-1 min-w-0">
              <div class="text-sm font-medium text-stone-200 leading-snug">{{ evt.title }}</div>
              <div class="text-xs text-stone-500 mt-0.5 leading-snug">{{ evt.description }}</div>
              <div class="flex items-center gap-2 mt-1.5">
                <span class="inline-flex items-center gap-1 text-[10px] font-medium text-stone-400 bg-stone-800 rounded-full px-2 py-0.5">
                  <span class="w-1.5 h-1.5 rounded-full bg-amber-500"></span>
                  {{ evt.contractorId }}
                </span>
                <span class="text-[10px] text-stone-600">{{ timeAgo(evt.timestamp) }}</span>
              </div>
            </div>
          </a>
        </div>
        <div *if="!hasEvents" class="px-4 py-10 text-center">
          <svg class="w-8 h-8 mx-auto text-stone-700 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
          </svg>
          <div class="text-sm text-stone-500">All caught up. No pending events.</div>
        </div>
      </div>
    </div>
  </div>
</div>
