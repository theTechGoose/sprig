<div class="relative">
  <div *if="!hasCurrent" class="px-3 py-2.5 text-sm text-stone-500">
    No contractors
  </div>

  <div *if="hasCurrent">
    <button
      type="button"
      (click)="toggle()"
      class="w-full flex items-center gap-3 px-3 py-2.5 rounded-lg hover:bg-stone-800/60 transition-colors text-left"
    >
      <div class="w-8 h-8 rounded-full bg-amber-600/20 border border-amber-600/30 flex items-center justify-center text-amber-400 text-xs font-bold flex-shrink-0">
        {{ getInitials(current.name) }}
      </div>
      <div class="flex-1 min-w-0">
        <div class="text-sm font-medium text-stone-200 truncate">{{ current.name }}</div>
        <div class="text-[11px] text-stone-500 truncate">{{ current.email }}</div>
      </div>
      <svg [class]="chevronClass" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
      </svg>
    </button>

    <div *if="open">
      <div class="fixed inset-0 z-40" (click)="close()"></div>
      <div class="absolute left-0 right-0 top-full mt-1 z-50 bg-stone-900 border border-stone-700/60 rounded-xl shadow-xl shadow-black/30 overflow-hidden">
        <div class="p-2">
          <input
            type="text"
            [value]="search"
            (input)="onSearchInput($event)"
            placeholder="Search contractors..."
            class="w-full px-3 py-2 bg-stone-800 border border-stone-700/40 rounded-lg text-sm text-stone-200 placeholder-stone-500 input-field"
          />
        </div>
        <div class="max-h-48 overflow-y-auto px-1 pb-1">
          <button
            *for="c of filtered"
            type="button"
            (click)="select(c.id)"
            [class]="'w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-left transition-colors ' + (isActive(c.id) ? 'bg-amber-600/10 text-amber-400' : 'text-stone-300 hover:bg-stone-800/60')"
          >
            <div [class]="'w-7 h-7 rounded-full flex items-center justify-center text-[10px] font-bold flex-shrink-0 ' + (isActive(c.id) ? 'bg-amber-600/20 border border-amber-600/30 text-amber-400' : 'bg-stone-800 border border-stone-700/40 text-stone-400')">
              {{ getInitials(c.name) }}
            </div>
            <div class="flex-1 min-w-0">
              <div class="text-sm font-medium truncate">{{ c.name }}</div>
              <div class="text-[11px] text-stone-500 truncate">{{ c.email }}</div>
            </div>
            <svg *if="isActive(c.id)" class="w-4 h-4 text-amber-400 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
          </button>
          <div *if="filtered.length === 0" class="px-3 py-4 text-sm text-stone-500 text-center">
            No contractors found.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
