<div class="space-y-4">
  <!-- Signature canvas -->
  <div class="relative group">
    <div class="absolute inset-0 bg-gradient-to-r from-amber-500/20 via-amber-600/20 to-amber-500/20 rounded-2xl blur-xl opacity-50 group-hover:opacity-70 transition-opacity"></div>
    <div class="relative overflow-hidden rounded-2xl border-2 border-dashed border-stone-600 hover:border-amber-500/50 transition-colors bg-stone-900/50">
      <canvas
        data-signature-canvas
        [class]="canvasClass"
        style="touch-action: none;"
      ></canvas>
      <div *if="showPlaceholder" class="absolute inset-0 flex items-center justify-center pointer-events-none">
        <div class="text-center">
          <svg class="w-10 h-10 mx-auto text-stone-500 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
          </svg>
          <p class="text-sm text-stone-500">Sign here</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Action buttons -->
  <div *if="!disabled" class="flex gap-3">
    <button
      type="button"
      (click)="handleClear()"
      class="flex-1 px-5 py-3 text-sm font-medium text-stone-400 hover:text-stone-200 bg-stone-800/80 hover:bg-stone-700 rounded-xl border border-stone-700/50 transition-all duration-200 flex items-center justify-center gap-2"
    >
      <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
      </svg>
      Clear
    </button>
    <button
      type="button"
      (click)="handleSave()"
      [disabled]="!hasDrawn"
      class="flex-1 px-5 py-3 text-sm font-semibold text-white bg-gradient-to-r from-amber-600 to-amber-500 hover:from-amber-500 hover:to-amber-400 disabled:opacity-40 disabled:cursor-not-allowed rounded-xl transition-all duration-300 shadow-lg shadow-amber-900/30 hover:shadow-amber-900/40 hover:-translate-y-0.5 disabled:hover:translate-y-0 flex items-center justify-center gap-2"
    >
      <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
      </svg>
      Sign & Confirm
    </button>
  </div>
</div>
