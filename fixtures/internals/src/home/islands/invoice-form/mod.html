<div>
  <form (submit)="handleSubmit($event)" class="space-y-8 max-w-2xl">
    <!-- Contract Selection -->
    <div class="relative">
      <div class="absolute inset-0 bg-gradient-to-b from-emerald-500/5 via-transparent to-transparent rounded-2xl pointer-events-none"></div>
      <div class="glass-card p-8 space-y-6">
        <div class="flex items-center gap-3 mb-6">
          <div class="w-10 h-10 rounded-xl bg-emerald-500/10 flex items-center justify-center">
            <svg class="w-5 h-5 text-emerald-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z" />
            </svg>
          </div>
          <div>
            <h3 class="text-lg font-semibold text-stone-100">Invoice Details</h3>
            <p class="text-sm text-stone-500">Link to contract and set amounts</p>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-stone-400 mb-2">Contract</label>
          <div class="relative">
            <div class="absolute left-4 top-1/2 -translate-y-1/2 text-stone-500">
              <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
              </svg>
            </div>
            <select
              [value]="contractId"
              (change)="onContractChange($event)"
              class="w-full pl-12 pr-10 py-3.5 bg-stone-900/80 border border-stone-700/50 rounded-xl text-stone-200 input-field text-sm"
            >
              <option *for="c of contracts" [value]="c.id">{{ getContractLabel(c) }}</option>
            </select>
          </div>
        </div>

        <div class="grid sm:grid-cols-2 gap-5">
          <div>
            <label class="block text-sm font-medium text-stone-400 mb-2">Amount</label>
            <div class="relative">
              <div class="absolute left-4 top-1/2 -translate-y-1/2 text-emerald-500 font-semibold">$</div>
              <input
                type="number"
                required
                [value]="amount"
                (input)="onAmountInput($event)"
                class="w-full pl-10 pr-4 py-3.5 bg-stone-900/80 border border-stone-700/50 rounded-xl text-stone-200 placeholder-stone-500 input-field text-sm"
                min="0"
                step="0.01"
              />
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-stone-400 mb-2">Status</label>
            <div class="relative">
              <div [class]="'absolute left-4 top-1/2 -translate-y-1/2 ' + statusIconClass">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </div>
              <select
                [value]="status"
                (change)="onStatusChange($event)"
                class="w-full pl-12 pr-10 py-3.5 bg-stone-900/80 border border-stone-700/50 rounded-xl text-stone-200 input-field text-sm"
              >
                <option value="pending">Pending</option>
                <option value="paid">Paid</option>
                <option value="overdue">Overdue</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Date Section -->
    <div class="glass-card p-8">
      <div class="flex items-center gap-3 mb-6">
        <div class="w-10 h-10 rounded-xl bg-blue-500/10 flex items-center justify-center">
          <svg class="w-5 h-5 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5" />
          </svg>
        </div>
        <div>
          <h3 class="text-lg font-semibold text-stone-100">Timeline</h3>
          <p class="text-sm text-stone-500">Invoice and payment dates</p>
        </div>
      </div>

      <div class="grid sm:grid-cols-2 gap-5">
        <div>
          <label class="block text-sm font-medium text-stone-400 mb-2">Issue Date</label>
          <div class="relative">
            <div class="absolute left-4 top-1/2 -translate-y-1/2 text-stone-500">
              <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z" />
              </svg>
            </div>
            <input
              type="date"
              required
              [value]="issuedDate"
              (input)="onIssuedDateInput($event)"
              class="w-full pl-12 pr-4 py-3.5 bg-stone-900/80 border border-stone-700/50 rounded-xl text-stone-200 input-field text-sm"
            />
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-stone-400 mb-2">Due Date</label>
          <div class="relative">
            <div class="absolute left-4 top-1/2 -translate-y-1/2 text-stone-500">
              <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
            <input
              type="date"
              required
              [value]="dueDate"
              (input)="onDueDateInput($event)"
              class="w-full pl-12 pr-4 py-3.5 bg-stone-900/80 border border-stone-700/50 rounded-xl text-stone-200 input-field text-sm"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="flex items-center gap-4 pt-2">
      <button
        type="submit"
        [disabled]="saving"
        class="px-6 py-2.5 bg-gradient-to-r from-amber-600 to-amber-500 hover:from-amber-500 hover:to-amber-400 disabled:opacity-50 text-white text-sm font-semibold rounded-xl transition-all duration-300 shadow-lg shadow-amber-900/20 hover:shadow-amber-900/30 hover:-translate-y-0.5"
      >
        {{ submitText }}
      </button>
      <a
        [href]="prefix + '/invoices'"
        class="px-5 py-2.5 text-sm font-medium text-stone-400 hover:text-stone-200 bg-stone-800/80 hover:bg-stone-700 rounded-xl border border-stone-700/50 transition-all duration-200"
      >
        Cancel
      </a>
      <button
        *if="isEdit"
        type="button"
        (click)="showDeleteConfirm()"
        class="ml-auto px-5 py-2.5 text-sm font-medium text-red-400 hover:text-red-300 hover:bg-red-900/30 rounded-xl border border-transparent hover:border-red-900/50 transition-all duration-200"
      >
        Delete
      </button>
    </div>
  </form>

  <ConfirmDialog
    [open]="confirmDelete"
    title="Delete Invoice"
    message="Are you sure you want to delete this invoice? This action cannot be undone."
    [onConfirm]="handleDelete.bind(this)"
    [onCancel]="hideDeleteConfirm.bind(this)"
  />
</div>
