<div class="space-y-6">
  <!-- Search -->
  <div class="relative max-w-md">
    <svg
      class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-stone-500 pointer-events-none"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
      />
    </svg>
    <input
      type="text"
      [placeholder]="searchPlaceholder"
      [value]="search"
      (input)="onSearchInput($event)"
      class="w-full pl-12 pr-4 py-3 bg-stone-900/60 border border-stone-800/60 rounded-xl text-stone-200 placeholder-stone-500 input-field text-sm focus:bg-stone-900 transition-colors"
    />
  </div>

  <!-- Table -->
  <div class="overflow-hidden rounded-xl border border-stone-800/40 bg-stone-900/30">
    <table class="w-full text-sm">
      <thead>
        <tr class="border-b border-stone-800/40">
          <th
            *for="col of columns"
            [class]="getHeaderClasses(col)"
            (click)="toggleSort(col.key, col.sortable)"
          >
            <span class="flex items-center gap-2">
              {{ col.label }}
              <svg
                *if="isSortedBy(col.key)"
                class="w-3.5 h-3.5 text-amber-500"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2.5"
              >
                <path
                  *if="sortAsc"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M5 15l7-7 7 7"
                />
                <path
                  *if="!sortAsc"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </span>
          </th>
        </tr>
      </thead>
      <tbody>
        <!-- Empty state -->
        <tr *if="isEmpty">
          <td
            [colSpan]="columns.length"
            class="px-6 py-16 text-center text-stone-500"
          >
            <div class="flex flex-col items-center gap-2">
              <svg class="w-10 h-10 text-stone-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
              </svg>
              <span>{{ emptyMessage }}</span>
            </div>
          </td>
        </tr>
        <!-- Data rows -->
        <tr
          *for="item of filtered"
          class="border-b border-stone-800/20 last:border-0 transition-colors cursor-pointer hover:bg-stone-800/30 group"
        >
          <td *for="col of columns; let i = index" class="px-8 py-5 text-stone-300">
            <a *if="hasRowHref()" [href]="buildHref(item)" class="block -m-5 p-5 group-hover:text-stone-100 transition-colors">
              <!-- Status badge -->
              <span *if="isStatusBadge(col)" [class]="getStatusClasses(getCellValue(col, item))">
                {{ formatStatus(getCellValue(col, item)) }}
              </span>
              <!-- Signature image -->
              <span *if="isSignatureImage(col)">
                <img
                  *if="isValidImage(getCellValue(col, item))"
                  [src]="getCellValue(col, item)"
                  alt="Signature"
                  class="h-8 w-auto max-w-[120px] object-contain bg-white/5 rounded px-2 py-1"
                />
                <span *if="!isValidImage(getCellValue(col, item))" class="text-stone-500">-</span>
              </span>
              <!-- Regular text -->
              <span *if="!isStatusBadge(col) && !isSignatureImage(col)">
                {{ getCellValue(col, item) }}
              </span>
            </a>
            <span *if="!hasRowHref()">
              <!-- Status badge -->
              <span *if="isStatusBadge(col)" [class]="getStatusClasses(getCellValue(col, item))">
                {{ formatStatus(getCellValue(col, item)) }}
              </span>
              <!-- Regular text -->
              <span *if="!isStatusBadge(col) && !isSignatureImage(col)">
                {{ getCellValue(col, item) }}
              </span>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Footer -->
  <div class="text-sm text-stone-500">
    {{ itemCount }}
  </div>
</div>
