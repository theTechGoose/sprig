<form (submit)="handleSubmit($event)" class="space-y-8 max-w-lg">
  <div class="relative">
    <div class="absolute inset-0 bg-gradient-to-b from-amber-500/5 via-transparent to-transparent rounded-2xl pointer-events-none"></div>
    <div class="glass-card p-8 space-y-6">
      <div class="flex items-center gap-4 mb-6">
        <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-amber-500 to-amber-600 flex items-center justify-center text-2xl font-bold text-white shadow-lg shadow-amber-900/30">
          {{ initials }}
        </div>
        <div>
          <h3 class="text-lg font-semibold text-stone-100">Your Business Profile</h3>
          <p class="text-sm text-stone-500">This appears on quotes, contracts, and invoices</p>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-stone-400 mb-2">Business Name</label>
        <div class="relative">
          <div class="absolute left-4 top-1/2 -translate-y-1/2 text-stone-500">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 21h19.5m-18-18v18m10.5-18v18m6-13.5V21M6.75 6.75h.75m-.75 3h.75m-.75 3h.75m3-6h.75m-.75 3h.75m-.75 3h.75M6.75 21v-3.375c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21M3 3h12m-.75 4.5H21m-3.75 3.75h.008v.008h-.008v-.008zm0 3h.008v.008h-.008v-.008zm0 3h.008v.008h-.008v-.008z" />
            </svg>
          </div>
          <input
            type="text"
            required
            [value]="name"
            (input)="onNameInput($event)"
            class="w-full pl-12 pr-4 py-3.5 bg-stone-900/80 border border-stone-700/50 rounded-xl text-stone-200 placeholder-stone-500 input-field text-sm"
            placeholder="Your business or name"
          />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-stone-400 mb-2">Email Address</label>
        <div class="relative">
          <div class="absolute left-4 top-1/2 -translate-y-1/2 text-stone-500">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
            </svg>
          </div>
          <input
            type="email"
            required
            [value]="email"
            (input)="onEmailInput($event)"
            class="w-full pl-12 pr-4 py-3.5 bg-stone-900/80 border border-stone-700/50 rounded-xl text-stone-200 placeholder-stone-500 input-field text-sm"
            placeholder="your@email.com"
          />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-stone-400 mb-2">Phone Number</label>
        <div class="relative">
          <div class="absolute left-4 top-1/2 -translate-y-1/2 text-stone-500">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
            </svg>
          </div>
          <input
            type="tel"
            [value]="phoneNumber"
            (input)="onPhoneInput($event)"
            class="w-full pl-12 pr-4 py-3.5 bg-stone-900/80 border border-stone-700/50 rounded-xl text-stone-200 placeholder-stone-500 input-field text-sm"
            placeholder="(555) 555-0000"
          />
        </div>
      </div>
    </div>
  </div>

  <button
    type="submit"
    [disabled]="saving"
    class="px-8 py-3 bg-gradient-to-r from-amber-600 to-amber-500 hover:from-amber-500 hover:to-amber-400 disabled:opacity-50 text-white font-semibold rounded-xl transition-all duration-300 shadow-lg shadow-amber-900/20 hover:shadow-amber-900/30 hover:-translate-y-0.5 flex items-center gap-2"
  >
    <svg *if="saving" class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <svg *if="!saving" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
    </svg>
    {{ saving ? 'Saving...' : 'Save Profile' }}
  </button>
</form>
