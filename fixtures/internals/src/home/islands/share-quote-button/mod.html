<div class="inline-flex" data-share-dropdown>
  <!-- Left side - direct link to medium -->
  <a
    [href]="getUrl('medium')"
    target="_blank"
    rel="noopener noreferrer"
    (click)="handleMainShare()"
    class="inline-flex items-center gap-2 px-5 py-2.5 bg-gradient-to-r from-amber-600 to-amber-500 hover:from-amber-500 hover:to-amber-400 text-white font-medium rounded-l-xl shadow-lg shadow-amber-900/20 transition-colors"
  >
    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
    </svg>
    Share
  </a>

  <!-- Right side - dropdown -->
  <div class="relative">
    <button
      type="button"
      (click)="toggle()"
      class="inline-flex items-center px-3 py-2.5 h-full bg-amber-500 hover:bg-amber-400 text-white font-medium rounded-r-xl border-l border-amber-400/30 shadow-lg shadow-amber-900/20 transition-colors cursor-pointer"
    >
      <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
      </svg>
    </button>

    <div *if="open" class="absolute right-0 mt-2 w-72 bg-stone-800 border border-stone-700 rounded-xl shadow-xl z-50 overflow-hidden">
      <div class="p-3">
        <div *for="option of shareOptions" class="flex items-center justify-between py-2 px-2 rounded-lg hover:bg-stone-700/30">
          <span class="text-stone-200 font-medium">{{ option.label }}</span>
          <div class="flex gap-1">
            <button
              type="button"
              (click)="handleCopy(option.value)"
              class="p-2 text-stone-400 hover:text-stone-200 hover:bg-stone-700 rounded-lg transition-colors"
              title="Copy link"
            >
              <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
              </svg>
            </button>
            <button
              type="button"
              (click)="handleOpen(option.value)"
              class="p-2 text-stone-400 hover:text-amber-400 hover:bg-stone-700 rounded-lg transition-colors"
              title="Open & copy link"
            >
              <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
