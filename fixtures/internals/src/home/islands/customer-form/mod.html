<div>
  <form (submit)="handleSubmit($event)" class="space-y-8 max-w-2xl">
    <!-- Contact Information Section -->
    <div class="relative">
      <div class="absolute inset-0 bg-gradient-to-b from-amber-500/5 via-transparent to-transparent rounded-2xl pointer-events-none"></div>
      <div class="glass-card p-8 space-y-6">
        <div class="flex items-center gap-3 mb-6">
          <div class="w-10 h-10 rounded-xl bg-amber-500/10 flex items-center justify-center">
            <svg class="w-5 h-5 text-amber-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
          <div>
            <h3 class="text-lg font-semibold text-stone-100">Contact Information</h3>
            <p class="text-sm text-stone-500">Basic customer details</p>
          </div>
        </div>

        <div class="grid sm:grid-cols-2 gap-5">
          <div>
            <label class="block text-sm font-medium text-stone-400 mb-2">Name</label>
            <div class="relative">
              <div class="absolute left-4 top-1/2 -translate-y-1/2 text-stone-500">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                </svg>
              </div>
              <input
                type="text"
                required
                [value]="name"
                (input)="onNameInput($event)"
                class="w-full pl-12 pr-4 py-3.5 bg-stone-900/80 border border-stone-700/50 rounded-xl text-stone-200 placeholder-stone-500 input-field text-sm"
                placeholder="Full name"
              />
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-stone-400 mb-2">Email</label>
            <div class="relative">
              <div class="absolute left-4 top-1/2 -translate-y-1/2 text-stone-500">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                </svg>
              </div>
              <input
                type="email"
                required
                [value]="email"
                (input)="onEmailInput($event)"
                class="w-full pl-12 pr-4 py-3.5 bg-stone-900/80 border border-stone-700/50 rounded-xl text-stone-200 placeholder-stone-500 input-field text-sm"
                placeholder="email@example.com"
              />
            </div>
          </div>
        </div>

        <div class="grid sm:grid-cols-2 gap-5">
          <div>
            <label class="block text-sm font-medium text-stone-400 mb-2">Phone</label>
            <div class="relative">
              <div class="absolute left-4 top-1/2 -translate-y-1/2 text-stone-500">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
                </svg>
              </div>
              <input
                type="tel"
                [value]="phoneNumber"
                (input)="onPhoneInput($event)"
                class="w-full pl-12 pr-4 py-3.5 bg-stone-900/80 border border-stone-700/50 rounded-xl text-stone-200 placeholder-stone-500 input-field text-sm"
                placeholder="(555) 555-0000"
              />
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-stone-400 mb-2">Address</label>
            <div class="relative">
              <div class="absolute left-4 top-1/2 -translate-y-1/2 text-stone-500">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                </svg>
              </div>
              <input
                type="text"
                [value]="address"
                (input)="onAddressInput($event)"
                class="w-full pl-12 pr-4 py-3.5 bg-stone-900/80 border border-stone-700/50 rounded-xl text-stone-200 placeholder-stone-500 input-field text-sm"
                placeholder="Street address"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Notes Section -->
    <div class="glass-card p-8">
      <div class="flex items-center gap-3 mb-6">
        <div class="w-10 h-10 rounded-xl bg-stone-700/50 flex items-center justify-center">
          <svg class="w-5 h-5 text-stone-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z" />
          </svg>
        </div>
        <div>
          <h3 class="text-lg font-semibold text-stone-100">Additional Notes</h3>
          <p class="text-sm text-stone-500">Internal notes about this customer</p>
        </div>
      </div>
      <textarea
        [value]="notes"
        (input)="onNotesInput($event)"
        class="w-full px-4 py-3.5 bg-stone-900/80 border border-stone-700/50 rounded-xl text-stone-200 placeholder-stone-500 input-field text-sm min-h-[120px] resize-y"
        placeholder="Add any relevant notes about this customer..."
      ></textarea>
    </div>

    <div class="flex items-center gap-4 pt-2">
      <button
        type="submit"
        [disabled]="saving"
        class="px-6 py-2.5 bg-gradient-to-r from-amber-600 to-amber-500 hover:from-amber-500 hover:to-amber-400 disabled:opacity-50 text-white text-sm font-semibold rounded-xl transition-all duration-300 shadow-lg shadow-amber-900/20 hover:shadow-amber-900/30 hover:-translate-y-0.5"
      >
        {{ submitText }}
      </button>
      <a
        [href]="prefix + '/customers'"
        class="px-5 py-2.5 text-sm font-medium text-stone-400 hover:text-stone-200 bg-stone-800/80 hover:bg-stone-700 rounded-xl border border-stone-700/50 transition-all duration-200"
      >
        Cancel
      </a>
      <button
        *if="isEdit"
        type="button"
        (click)="showDeleteConfirm()"
        class="ml-auto px-5 py-2.5 text-sm font-medium text-red-400 hover:text-red-300 hover:bg-red-900/30 rounded-xl border border-transparent hover:border-red-900/50 transition-all duration-200"
      >
        Delete
      </button>
    </div>
  </form>

  <ConfirmDialog
    [open]="confirmDelete"
    title="Delete Customer"
    [message]="deleteMessage"
    [onConfirm]="handleDelete.bind(this)"
    [onCancel]="hideDeleteConfirm.bind(this)"
  />
</div>
