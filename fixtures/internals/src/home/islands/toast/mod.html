<div *if="hasItems" class="fixed top-4 right-4 z-50 space-y-2">
  <div *for="toast of items" [class]="getClasses(toast)">
    <span class="flex-1 text-sm">{{ toast.message }}</span>
    <button
      type="button"
      class="text-current opacity-50 hover:opacity-100"
      (click)="dismiss(toast.id)"
    >
      <svg
        class="w-4 h-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
</div>
