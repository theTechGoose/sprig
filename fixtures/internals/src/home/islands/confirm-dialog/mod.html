<div *if="open" class="fixed inset-0 z-50 flex items-center justify-center">
  <div
    class="fixed inset-0 bg-black/80 backdrop-blur-md overlay-enter"
    (click)="handleCancel()"
  ></div>
  <div class="dialog-enter relative bg-stone-900/95 border border-stone-700/60 rounded-2xl p-8 max-w-sm w-full mx-4 shadow-[0_32px_100px_-12px_rgba(0,0,0,0.7),0_0_60px_-15px_rgba(239,68,68,0.2)]">
    <div class="w-12 h-12 rounded-xl bg-red-500/10 flex items-center justify-center mb-5">
      <svg class="w-6 h-6 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
    </div>
    <h3 class="text-lg font-semibold text-stone-100 mb-2">{{ title }}</h3>
    <p class="text-sm text-stone-400 mb-8 leading-relaxed">{{ message }}</p>
    <div class="flex gap-3 justify-end">
      <button
        type="button"
        (click)="handleCancel()"
        class="px-5 py-2.5 text-sm font-medium text-stone-400 hover:text-stone-200 bg-stone-800/80 hover:bg-stone-700 rounded-xl border border-stone-700/50 transition-all duration-200"
      >
        Cancel
      </button>
      <button
        type="button"
        (click)="handleConfirm()"
        [disabled]="loading"
        class="px-5 py-2.5 text-sm font-semibold text-white bg-gradient-to-r from-red-600 to-red-500 hover:from-red-500 hover:to-red-400 disabled:opacity-50 rounded-xl shadow-lg shadow-red-900/30 transition-all duration-200 hover:-translate-y-0.5"
      >
        {{ buttonText }}
      </button>
    </div>
  </div>
</div>
