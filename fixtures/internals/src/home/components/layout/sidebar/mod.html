<aside class="hidden md:flex flex-col w-64 bg-stone-900 border-r border-stone-800/60 h-screen sticky top-0 sidebar-aurora">
  <!-- Logo section -->
  <div class="p-6 border-b border-stone-800/60 relative z-10">
    <a [href]="homeHref" class="flex items-center gap-3 group">
      <div class="w-9 h-9 rounded-xl bg-gradient-to-br from-amber-500 to-amber-600 flex items-center justify-center text-white font-bold text-sm shadow-lg shadow-amber-900/40 group-hover:shadow-amber-900/60 transition-shadow duration-300">
        <span class="text-gradient-reverse">PM</span>
      </div>
      <div class="flex flex-col">
        <span class="text-stone-100 font-bold text-lg leading-tight">Admin</span>
        <span class="text-[10px] text-stone-500 font-medium tracking-wide">Paperwork Monsters</span>
      </div>
    </a>
  </div>

  <!-- Contractor selector -->
  <div class="px-3 pt-4 pb-2 border-b border-stone-800/60 relative z-20">
    <div class="text-[10px] uppercase tracking-widest text-stone-600 px-3 mb-1.5 font-medium">
      Contractor
    </div>
    <!-- ContractorSelector island would go here -->
    <div class="px-3 py-2 text-sm text-stone-400">Select contractor...</div>
  </div>

  <!-- Navigation -->
  <div class="relative z-10 flex-1 overflow-hidden">
    <SidebarNav [currentPath]="currentPath" [isDemo]="isDemo" />
  </div>

  <!-- Status footer -->
  <div class="p-4 border-t border-stone-800/60 relative z-10">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-2 text-xs text-stone-500">
        <div [class]="'w-2 h-2 rounded-full shadow-sm ' + statusDotClass"></div>
        <span class="font-medium">{{ statusText }}</span>
      </div>
      <span *if="isDemo" class="text-[10px] px-1.5 py-0.5 rounded bg-amber-500/10 text-amber-400 font-medium">
        DEMO
      </span>
    </div>
  </div>
</aside>
