<a *if="hasHref" [href]="href" [class]="baseClasses" [style]="glowStyle">
  <!-- Animated gradient border -->
  <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-transparent via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 p-[1px]">
    <div class="absolute inset-0 rounded-xl animate-border-glow" [style]="glowStyle"></div>
  </div>

  <!-- Background glow effect -->
  <div [class]="bgGlowClass"></div>

  <!-- Shine sweep effect -->
  <div class="absolute inset-0 rounded-xl overflow-hidden pointer-events-none">
    <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
      <div class="absolute inset-0 -translate-x-full group-hover:translate-x-full transition-transform duration-1000 ease-out bg-gradient-to-r from-transparent via-white/5 to-transparent skew-x-12"></div>
    </div>
  </div>

  <!-- Card content -->
  <div class="relative flex items-start justify-between">
    <div class="flex-1 min-w-0">
      <div class="text-sm text-stone-400 mb-2 font-medium tracking-wide uppercase">{{ label }}</div>
      <div [class]="valueGradientClass">{{ value }}</div>
      <div *if="hasTrend" [class]="'flex items-center gap-1.5 mt-3 text-xs font-semibold ' + trendTextClass">
        <div [class]="'flex items-center justify-center w-5 h-5 rounded-full ' + trendBgClass">
          <svg [class]="'w-3 h-3 ' + trendIconClass" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" />
          </svg>
        </div>
        <span>{{ formattedTrend }}</span>
        <span *if="trendLabel" class="text-stone-500 font-normal">{{ trendLabel }}</span>
      </div>
    </div>
    <div *if="iconPath" [class]="iconContainerClass">
      <div class="w-7 h-7">
        <svg class="w-full h-full" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="iconPath" />
        </svg>
      </div>
    </div>
  </div>

  <!-- Corner glow accent -->
  <div [class]="cornerGlowClass"></div>
</a>
