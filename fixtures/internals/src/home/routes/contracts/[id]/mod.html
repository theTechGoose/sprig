<EmptyState
  *if="!hasContract"
  message="Contract not found."
  actionLabel="Back to Contracts"
  [actionHref]="backHref"
/>

<div *if="hasContract" class="space-y-8">
  <div class="flex items-center justify-between">
    <div>
      <a
        [href]="backHref"
        class="text-sm text-stone-500 hover:text-stone-300 transition-colors flex items-center gap-1 mb-2"
      >
        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
        Back to Contracts
      </a>
      <h2 class="text-xl font-semibold text-stone-100">Contract Details</h2>
      <p class="text-stone-400 text-sm mt-1">Manage contract status and signature</p>
    </div>
    <a
      [href]="signHref"
      class="inline-flex items-center gap-2 px-5 py-2.5 bg-gradient-to-r from-amber-600 to-amber-500 hover:from-amber-500 hover:to-amber-400 text-white font-medium rounded-xl shadow-lg shadow-amber-900/20 transition-all duration-300 hover:-translate-y-0.5"
    >
      <!-- View icon for signed -->
      <svg *if="isSigned" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
      </svg>
      <span *if="isSigned">View Signed Contract</span>
      <!-- Sign icon for unsigned -->
      <svg *if="!isSigned" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
      </svg>
      <span *if="!isSigned">Send for Signature</span>
    </a>
  </div>

  <!-- Signature Preview -->
  <div *if="isSigned" class="p-4 bg-green-900/20 border border-green-700/40 rounded-xl flex items-center gap-4">
    <div class="w-10 h-10 bg-green-500/20 rounded-lg flex items-center justify-center flex-shrink-0">
      <svg class="w-5 h-5 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
      </svg>
    </div>
    <div>
      <div class="text-sm font-medium text-green-400">Contract Signed</div>
      <p class="text-sm text-stone-400">This contract has been signed and is now active.</p>
    </div>
    <img [src]="signature" alt="Signature" class="ml-auto h-12 w-24 object-contain rounded bg-stone-800/50" />
  </div>

  <ContractForm
    [contract]="contract"
    [quotes]="quotes"
    [apiBaseUrl]="apiBaseUrl"
    [isDemo]="isDemo"
  />
</div>
