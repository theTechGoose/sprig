<EmptyState
  *if="!hasCustomer"
  message="Conversation not found."
  actionLabel="Back to Conversations"
  [actionHref]="backHref"
/>

<div *if="hasCustomer" class="space-y-6">
  <div class="flex items-center gap-4">
    <a [href]="backHref" class="text-stone-500 hover:text-stone-300 transition-colors p-2 -ml-2 rounded-lg hover:bg-stone-800/50">
      <svg
        class="w-5 h-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15 19l-7-7 7-7"
        />
      </svg>
    </a>
    <div>
      <h2 class="text-xl font-semibold text-stone-100">
        {{ customerName }}
      </h2>
      <p class="text-stone-500 text-sm">{{ customerEmail }}</p>
    </div>
  </div>
  <ConversationViewer
    [customerId]="customerId"
    [customerName]="customerName"
    [messages]="messages"
    [apiBaseUrl]="apiBaseUrl"
    [isDemo]="isDemo"
    [contractorId]="contractorId"
  />
</div>
