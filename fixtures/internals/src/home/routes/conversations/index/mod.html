<div class="space-y-8">
  <!-- Pinned Contractor Messages -->
  <div>
    <a
      [href]="contractorMessagesHref"
      class="group flex items-center gap-4 p-5 bg-gradient-to-r from-amber-500/10 to-amber-600/5 border border-amber-500/30 rounded-2xl hover:border-amber-500/50 transition-all duration-300"
    >
      <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-amber-500 to-amber-600 flex items-center justify-center shadow-lg shadow-amber-900/20">
        <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z" />
        </svg>
      </div>
      <div class="flex-1 min-w-0">
        <span class="text-base font-semibold text-stone-100">Your Messages</span>
        <p class="text-sm text-stone-400 mt-0.5">Messages between you and the app</p>
      </div>
      <svg
        class="w-5 h-5 text-amber-500/50 group-hover:text-amber-500 transition-colors"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
      </svg>
    </a>
  </div>

  <!-- Customer conversations -->
  <div>
    <p class="text-stone-400 mb-4">Chat with your customers</p>
  </div>
  <div class="space-y-3">
    <a
      *for="let customer of customers"
      [href]="getCustomerHref(customer)"
      class="group flex items-center justify-between p-5 glass-card hover:border-amber-500/30 transition-all duration-300 hover:-translate-y-0.5"
    >
      <div class="min-w-0">
        <div class="text-sm font-medium text-stone-200 group-hover:text-stone-100 transition-colors">
          {{ customer.name }}
        </div>
        <div class="text-xs text-stone-500 mt-1">
          {{ customer.email }}
        </div>
      </div>
      <svg
        class="w-4 h-4 text-stone-600 group-hover:text-amber-500 transition-colors"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9 5l7 7-7 7"
        />
      </svg>
    </a>
    <div *if="!hasCustomers" class="text-center py-16 text-stone-500">
      <svg class="w-10 h-10 mx-auto mb-3 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z" />
      </svg>
      <p class="text-sm">No conversations yet</p>
      <p class="text-xs text-stone-600 mt-1">Start by adding customers</p>
    </div>
  </div>
</div>
