<div class="space-y-8">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <div>
      <p class="text-stone-400">Track payments and manage invoices</p>
    </div>
    <a
      [href]="newInvoiceHref"
      class="group relative px-5 py-2.5 bg-gradient-to-r from-amber-600 to-amber-500 hover:from-amber-500 hover:to-amber-400 text-white text-sm font-semibold rounded-xl transition-all duration-300 shadow-lg shadow-amber-900/20 hover:shadow-amber-900/30 hover:-translate-y-0.5"
    >
      <span class="flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
        New Invoice
      </span>
    </a>
  </div>

  <!-- Table -->
  <DataTable
    [columns]="columns"
    [data]="rows"
    [rowHref]="rowHref"
    searchPlaceholder="Search invoices..."
    [searchKeys]="['contractId', 'amount', 'status']"
    emptyMessage="No invoices yet."
  />
</div>
