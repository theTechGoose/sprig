<EmptyState
  *if="!hasInvoice"
  message="Invoice not found."
  actionLabel="Back to Invoices"
  [actionHref]="backHref"
/>

<div *if="hasInvoice" class="space-y-8">
  <div class="flex items-center justify-between">
    <div>
      <a
        [href]="backHref"
        class="text-sm text-stone-500 hover:text-stone-300 transition-colors flex items-center gap-1 mb-2"
      >
        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
        Back to Invoices
      </a>
      <h2 class="text-xl font-semibold text-stone-100">
        Invoice <span class="text-emerald-400">{{ invoiceAmount }}</span>
      </h2>
      <p class="text-stone-400 text-sm mt-1">Edit invoice details and payment status</p>
    </div>
    <a
      [href]="presentHref"
      class="inline-flex items-center gap-2 px-5 py-2.5 bg-gradient-to-r from-amber-600 to-amber-500 hover:from-amber-500 hover:to-amber-400 text-white font-medium rounded-xl shadow-lg shadow-amber-900/20 transition-all duration-300 hover:-translate-y-0.5"
    >
      <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
      </svg>
      Share with Customer
    </a>
  </div>
  <InvoiceForm
    [invoice]="invoice"
    [contracts]="contracts"
    [apiBaseUrl]="apiBaseUrl"
    [isDemo]="isDemo"
  />
</div>
