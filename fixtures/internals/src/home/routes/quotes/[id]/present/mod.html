<!-- Invalid quote link -->
<div *if="!hasValidType" class="min-h-screen flex items-center justify-center">
  <div class="text-center">
    <h1 class="text-2xl font-bold text-stone-100 mb-4">Invalid Quote Link</h1>
    <p class="text-stone-400 mb-8">This quote link is missing required parameters.</p>
  </div>
</div>

<!-- Valid quote link - show skeleton then island -->
<div *if="hasValidType">
  <!-- Skeleton loader -->
  <div id="quote-skeleton" class="min-h-screen relative overflow-hidden">
    <div class="absolute inset-0">
      <div class="absolute top-0 left-1/4 w-[500px] h-[500px] bg-amber-500/10 rounded-full blur-[128px]"></div>
      <div class="absolute bottom-0 right-1/4 w-[400px] h-[400px] bg-blue-500/10 rounded-full blur-[128px]"></div>
    </div>
    <div class="relative max-w-6xl mx-auto px-6 py-16">
      <div class="text-center mb-12">
        <div class="inline-flex items-center gap-2 px-4 py-2 bg-amber-500/10 border border-amber-500/30 rounded-full text-amber-400 text-sm font-medium mb-6">
          <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          Professional Quote
        </div>
        <div class="h-12 w-96 max-w-full mx-auto mb-4 skeleton-shimmer rounded-lg"></div>
        <div class="h-6 w-64 max-w-full mx-auto skeleton-shimmer rounded-lg"></div>
      </div>
      <div class="flex justify-center mb-12">
        <div class="flex items-center gap-4 px-6 py-4 glass-card">
          <div class="w-14 h-14 rounded-xl skeleton-shimmer"></div>
          <div class="flex flex-col gap-2">
            <div class="h-5 w-32 skeleton-shimmer rounded"></div>
            <div class="h-4 w-40 skeleton-shimmer rounded"></div>
            <div class="h-4 w-28 skeleton-shimmer rounded"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="max-w-6xl mx-auto px-6 pb-16">
      <div class="text-center mb-10">
        <div class="h-8 w-48 mx-auto mb-2 skeleton-shimmer rounded-lg"></div>
        <div class="h-5 w-72 mx-auto skeleton-shimmer rounded-lg"></div>
      </div>
      <div class="max-w-xl mx-auto mb-12">
        <div class="rounded-2xl border-2 border-stone-700/40 bg-stone-900/30 p-6">
          <div class="text-center mb-6">
            <div class="h-4 w-24 mx-auto mb-2 skeleton-shimmer rounded"></div>
            <div class="h-10 w-32 mx-auto mb-2 skeleton-shimmer rounded-lg"></div>
            <div class="h-4 w-20 mx-auto skeleton-shimmer rounded"></div>
          </div>
          <div class="space-y-3">
            <div *for="let i of [1, 2, 3]" class="flex justify-between items-start py-2 border-b border-stone-700/30 last:border-0">
              <div class="flex-1 pr-4">
                <div class="h-4 w-48 mb-1 skeleton-shimmer rounded"></div>
                <div class="h-3 w-16 skeleton-shimmer rounded"></div>
              </div>
              <div class="h-4 w-16 skeleton-shimmer rounded"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Island loads and replaces skeleton -->
  <QuoteAccept
    [quoteId]="quoteId"
    [apiBaseUrl]="apiBaseUrl"
    [isDemo]="isDemo"
    [displayType]="displayType"
    [prefix]="prefix"
  />
</div>
